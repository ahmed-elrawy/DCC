<div class="example-loading-shade"
*ngIf="loading">

<mat-spinner *ngIf="loading"></mat-spinner>
</div>
<div class="container mt-5">


  <form class="form-inline" #form="ngForm" novalidate>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.OrderBy"
          (click)="getDoctors()" btnRadio="lastActive">Last Active</button>
        <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.OrderBy"
          (click)="getDoctors()" btnRadio="created">Newest Members</button>
        <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.OrderBy"
          (click)="getDoctors()" btnRadio="rating">Top Rating</button>

        <button type="button"
         name="orderBy" class="btn btn-primary" 
         [(ngModel)]="userParams.OrderBy"
          (click)="getDoctors()" btnRadio="lowrating">Low Rating</button>

      </div>
    </div>

    <div *ngIf="!isDoctor()" class="form-group   col-6">
      <select
      (change)="getDoctors()"
      name="specialization"
      [(ngModel)]="userParams.Specialization"
         class="form-control form-control-sm">
         <option value="" selected  >All</option>

        <option *ngFor="let spc of Speclook" [value]="spc">{{spc}}</option>
      </select>
       
    </div>
  </form>
  <br>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card (liked)="refreshData()" [likerLength]="likers" [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
  [totalItems]="pagination.totalItems"
   [itemsPerPage]="pagination.itemPerPage"
    (pageChanged)="pageChanged($event)" 
    [(ngModel)]="pagination.currentPage" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
